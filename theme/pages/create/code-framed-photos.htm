{% raw %}

  <div class="row letter-wrapper" ng-show="word && word.length > 0">
    <div class="span12">

      <div id="create_section">
        <div id="create-mating">
          <div id="create">
            <a ng-cloak ng-repeat="character in characters" ng-click="character.modal('open')" href="">
              <img ng-if="!character.isSpace()" ng-src='{{character.image_url()}}' width='80'/>
              <img ng-if="character.isSpace()" src='https://app.creativeletterart.net/api/letter/Space' width='80'>
            </a>
          </div>
          <div id="letter_links">
            <a ng-cloak ng-repeat-start="character in characters" ng-hide="character.isSpace()" ng-click="character.modal('open')" href="">change letter</a>
            <span ng-repeat-end href="" ng-show="character.isSpace()" style="opacity:0">change letter</span>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endraw %}
