<div>
  <div class="span2 word-option-wrap">
    <label>Theme</label>
    <select ng-model="themeService.selectedTheme" class="span2">
  		<option value="default">Default</option>
  		<option value="architecture">Architecture</option>
  		<option value="industrial">Industrial</option>
  		<option value="music">Music</option>
  		<option value="nature">Nature</option>
  		<option value="nautical">Nautical</option>
  		<option value="neon">Neon</option>
    </select>
  </div>

  <div class="span2 word-option-wrap">
    <label>Photo Choice </label>
    <select ng-model="product.photo" name="photo_color" class="span2">
  			<option value="color">Color</option>
  			<option value="sepia">Sepia</option>
  			<option value="bw">Black &amp; White</option>
    </select>
  </div>

  {% for index, option in product.options %}
    <div class="span2 word-option-wrap">
      <label class="title" for="{{ 'option-'~index }}">{{ option.name }}</label>
      <select
        {% if option.name == 'Frame Choice' %}
          class="create-frame-select span2" ng-model="frameService.selected.frame{{characters}}" ng-change="frameService.update(word.length)"
        {% endif %}
        {% if option.name == 'Mat Choice' %}
          class="create-mat-select span2" ng-model="matService.selected.mat{{characters}}" ng-change="matService.update(matService.selected.mat{{characters}})"
        {% endif %}
        id="{{ 'option-'~index }}" name="options[{{ option.id }}]" data-ajax-handler="shop:product" data-ajax-update="#price-{{product.id}}=create-price">
          {% for key, value in option.values %}
              <option value='{{ key }}' {{ option_state(postedOptions[option.id], key) }}>{{ value }}</option>
          {% endfor %}
      </select>
    </div>
  {% endfor %}
</div>
